<h1>Product List</h1>

<table class="table table-stripped table-dark">
    <thead>

        <tr>
            <th scope="col">Product Id</th>
            <th scope="col">Product Name</th>
            <th scope="col">Product Category</th>
            <th scope="col">Product Price</th>
            <th scope="col">Product Stock Units</th>
        </tr>
    </thead>
    <tr class="clicked" *ngFor="let item of productData" (click)="displayProd(item)">


        <th scope="row">{{item.id}}</th>

        <td>{{item.productName}}</td>
        <td>{{item.productCategory}}</td>
        <td>{{item.price}}</td>
        <td>{{item.stockUnit}}</td>

    </tr>


</table>
<br>

<button class="b1" type="button" (click)="onSubmit()">Add a New Product</button>
<br>
<button class="b2" type="button" (click)="goBack()">Go Back</button>
